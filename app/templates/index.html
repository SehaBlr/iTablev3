{% extends 'base.html' %}

{% block body %}

     
<div class="site-wrapper">
    <video poster="static/img/main_frame.png" id="bgvid" playsinline autoplay muted loop>
        <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
        <source src="static/img/uniflex_background_v1.webm" type="video/webm">
        <source src="static/img/uniflex_background_v1.mp4" type="video/mp4">
    </video>
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover cover-index">
                <div class="text-center"><img src="static/img/logo_white_600x145.png" alt="Uniflex"></div>
                <br>
                <h1 class="cover-heading">
                    Пожалуйста, выберите язык для продолжения работы
                    <br>Please, choose the language to continue
                </h1>
                <br>
                <br>
                <p class="lead">
                    <a href="mainmenu" class="btn btn-lg btn-default">Русский</a> <a href="#" class="btn btn-lg btn-default">English</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/custom.js"></script>

{% endblock %}
